<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto redes sociais</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="telefone">
            <iframe id="tela" name="tela" src="home.html" frameborder="0"></iframe>
        </section>
        <section id="redes-sociais">
            <a href="home.html" target="tela"><img id="home" class="animacao" src="imagens/logo-home.jpg" alt="Logo Home"></a>
            <a href="youtube.html" target="tela"><img id="youtube" class="animacao" src="imagens/logo-youtube.jpg" alt="Logo Youtube"></a>
            <a href="github.html" target="tela">
                <img src="imagens/logo-github.jpg" alt="Tela GitHub" class="animacao">
            </a>
            <a href="instagram.html" target="tela">
                <img src="imagens/logo-instagram.jpg" alt="Tela instagram" class="animacao">
            </a>
            <a href="twitter.html" target="tela">
                <img src="imagens/logo-twitter.jpg" alt="Tela twitter" class="animacao">
            </a>
            <a href="facebook.html" target="tela">
                <img src="imagens/logo-facebook.jpg" alt="Tela facebook" class="animacao">
            </a>

        </section>
    </main>
</body>
</html>
